{% extends 'courses/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Add a Golf Course!</h1>
    <form method="POST">
        {% csrf_token %}
        <ul class="list-group">
        {{ form|crispy }}
        </ul>
        <br>
        <button class="btn btn-success" type="submit">Submit</button>
        <br>
    </form>

{% endblock content %}}
